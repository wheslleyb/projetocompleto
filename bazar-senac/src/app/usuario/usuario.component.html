<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-6">

      <div class="card border-0" style="width: 18rem;">
        <div class="d-flex justify-content-center">
          <img src="../assets/senac_logo.png" class="card-img-top w-75" alt="...">
        </div>
        <div class="card-body">

          <h5 class="card-title text-center">Usuário</h5>

          <p class="card-text text-center">Bio.</p>

          <a href="#" target="_blank" class="btn btn-outline-info d-flex justify-content-center mb-3">LinkedIn</a>
          <a href="#" target="_blank" class="btn btn-outline-dark d-flex justify-content-center">Github</a>

          <hr class="mt-4 mb-4">

          <h6 class="mb-3 text-monospace text-center">Pesquisar por título</h6>

          <input type="text" class="form-control mb-3 w-100" placeholder="Pesquisar postagem">

          <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
        </div>
      </div>

    </div>
    <div class="col-md-6">
      <div>
        <h3 class="text-center mb-4 text-monospace">Cadastre o produto a ser doado/trocado:</h3>

        <div class="form-group">
          <label for="titulo" class="text-monospace">Nome Produto:</label>
          <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o nome do produto">
        </div>

        <div class="form-group">
          <label for="texto" class="text-monospace">Descrição:</label>
          <textarea name="texto" id="textp" cols="30" rows="4" class="form-control"
            placeholder="Estado do produto, tamanho, cor, detalhes adicionais"></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-info w-25">Publicar</button>
        </div>

      </div>
    </div>
  </div>
</div>
